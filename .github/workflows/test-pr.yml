name: Test PR

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Check formatting
        run: |
          bun run format:check
        
      - name: Run linting
        run: bun run lint
        
      - name: Run tests
        run: bun run test
        
      - name: Build library
        run: bun run build
        
      - name: Build demo
        run: bun run build
