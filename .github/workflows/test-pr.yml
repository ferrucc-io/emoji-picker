name: Test PR

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Run tests
        run: bun run --cwd packages/emoji-picker test
        
      - name: Build library
        run: bun run --cwd packages/emoji-picker build
        
      - name: Build demo
        run: bun run --cwd demo build 